<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <div class="jumbotron justify-content-center jumbotron-background">
            <div class="row">
                <div class="col col-md-12 d-flex justify-content-center">
                    <h1>Create Cat!</h1>
                </div>
            </div>
            <hr class="hr-background" />
            <h:form class="form">
            <div class="row">
                <div class="col-md-12  d-flex justify-content-center">
                    <div class="form-group">
                        <h:outputLabel for="name" value="Name"/>
                        <h:inputText value="#{catCreateBean.catCreateBindingModel.name}" type="text" class="form-control" id="name">
                        <f:validateLength minimum = "2" maximum = "10" />
                        </h:inputText>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="form-group">
                        <h:outputLabel for="breed" value="Breed"/>
                        <h:inputText value="#{catCreateBean.catCreateBindingModel.breed}" type="text" class="form-control" id="breed">
                        <f:validateLength minimum = "5" maximum = "20" />
                        </h:inputText>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="form-group">
                        <h:outputLabel for="color" value="Color"/>
                        <h:inputText value="#{catCreateBean.catCreateBindingModel.color}" type="text" class="form-control" id="color"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="form-group">
                        <h:outputLabel for="age" value="Age"/>
                        <h:inputText value="#{catCreateBean.catCreateBindingModel.age}" class="form-control" id="age">
                        <f:validateLongRange minimum = "1" maximum = "31" />
                        </h:inputText>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="form-group">
                        <h:outputLabel for="price" value="Price"/>
                        <h:inputText value="#{catCreateBean.catCreateBindingModel.price}" class="form-control" id="price"/>
                    </div>
                </div>
            </div>
            <hr class="hr-background" />
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <label class="mr-4">Gender</label>
                    <h:selectOneRadio value="#{catCreateBean.catCreateBindingModel.gender}">
                        <f:selectItem itemValue="Male" itemLabel="Male" />
                        <f:selectItem itemValue="Female" itemLabel="Female" />
                    </h:selectOneRadio>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="form-check">
                        <h:selectBooleanCheckbox value="#{catCreateBean.catCreateBindingModel.hasPassport}" />
                        <label class="form-check-label mr-4" >Has passport</label>
                    </div>
                </div>
            </div>
                <hr class="hr-background" />
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <p:outputLabel for="button" value="Added On:" />
                            <p:calendar id="button" value="#{catCreateBean.catCreateBindingModel.addedOn}" showOn="button" />
                        </div>
                    </div>
                </div>
                <hr class="hr-background" />
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn btn-success"  value="Create Cat" action="#{catCreateBean.addCat}"/>
                </div>
            </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
